<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Blog preview card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<link rel="stylesheet" href="style.css">
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<main class="card">
		<img class="image-1" src="./assets/images/illustration-article.svg" alt="Illustration of an article" height="200px">
		<div class="card-body">
			<div class="learn-btn">Learning</div>
			<div class="date">Published 07 Feb 2026</div>
			<div class="header">HTML & CSS foundations</div>
			<div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
		</div>
		<div class="author"> <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" width="32px" height="32px"> Greg Hooper</div>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				rel="noopener noreferrer">Frontend Mentor</a>.
			Coded by <a href="#">Captain Jetronite</a>.
		</div>
	</footer>

</body>

</html>
